
<div class="inventory">

    <label>Search for Item</label>
    <input name="itemName" (keyup)="search($event)" type="text" placeholder="Search Item">
    <li *ngFor="let i of array">
      {{i.name}}
    </li>


 
  <ul class="inv">
    <li *ngFor="let item of pagedItems"> 
      <a [routerLink]="item.index">
      <img 
      [src]="item.image_inventory" 
      [ngClass]="{
        'common': !item.item_rarity,
        'uncommon': item.item_rarity === 'uncommon',
        'rare': item.item_rarity === 'rare',
        'mythic': item.item_rarity === 'mythical',
        'legendary': item.item_rarity === 'legendary',
        'immortal': item.item_rarity === 'immortal',
        'arcana': item.item_rarity === 'arcana',
        'ancient': item.item_rarity === 'ancient'
      }"
      ><h4>{{item.name}}</h4></a> </li>
      
  </ul>

  
</div>

<ul class="nav">
  <li [ngClass]="{disabled:pager.currentPage === 1}">
    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
  </li>
  <li *ngFor="let page of pager.pages" [ngClass]="{active: pager.currentPage === page}">
    <a (click)="setPage(page)">{{ page }}</a>
  </li>
  <li [ngClass]="{disabled:pager.currentPage === pager.total}">
    <a (click)="setPage(pager.currentPage + 1)">Next</a></li>
</ul>
